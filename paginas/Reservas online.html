<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Iroka, odontologia, Uruguay, Variedad de tratamientos, reservas online">
    <meta name="description" content="Aguardamos su reserva online, aqui puede elegir que tipo de tratamiento se realizara. No olvide que la consulta diagnostica es sin costo">
    <title>Reservas Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/jam-icons/css/jam.min.css">
    <link rel="stylesheet" href="../css/css/estilos.css">
</head>

<body>
    <header class="header">
        
        <img class="logo__header" src="../imagenes/logo sin fondo blanco.png" controls width="200" height="200" alt="logo iroka">
        <a href="#lateral" class="icono__movil">
          <span class="jam jam-menu">  </span>
         <nav class="barra__navegacion" id="lateral">
             <ul class="flex__barra">
               <li><a class="elementos__nav" href="../index.html">Inicio</a></li> 
               <li><a class="elementos__nav" href="Servicios.html">Servicios</a></li>    
               <li><a class="elementos__nav" href="/paginas/Reservas online.html">Reservas online</a></li>
               <li><a class="elementos__nav" href="Contacto.html">Contacto</a></li>
               <li><a class="elementos__nav" href="Faq.html">Faq</a></li>
               <li><a class="elementos__navx" href="#"><span class="jam jam-close"></span></a></li>
             </ul>

        </nav>
    </header> 
    <main class="main__reservas">
        <div class="container">
            <div class="row">
              <div class="col-12 col-md-6 main__textoreservas">
                <h1>RESERVAS ONLINE</h1>
                  <div>
                    <label for="Nombre">Nombre</label>
                    <input type="text" id="Nombre" name="Nombre" placeholder="Ingrese su nomnbre"> 
                  </div>
                    <div>
                     <label for="Apellido">Apellido</label>
                     <input type="text" id="Apellido" name="Apellido" placeholder="Ingrese su apellido">
                    </div>
                    <div>
                        <label for="Telefono">Telefono</label>
                    <input type="number" id="Telefono" name="Telefono" placeholder="Telefono">
                    </div>
                    <div>
                        <label for="comentario">Comentario</label>
                        <textarea name="comentario" id="comentario" cols="20" rows="1"></textarea> 
                    </div>
                    <div>
                        <label for="Consulta">Cual es su consulta</label>
                        <select name="Consulta" id="Consulta">
                            <option value="Diagnostico">Diagnositco</option>
                            <option value="Eliminacion de caries">Eliminacion de caries</option>
                            <option value="Limpieza de sarrio">Limpieza de sarro</option> 
                            <option value="Profilaxis">Profilaxis</option> 
                            <option value="Blanqueamientos">Blanquemientos</option> 
                            <option value="Sellantes">Sellantes</option> 
                            <option value="Fluortopicacion">Fluortopicacion</option> 
                            <option value="Protesis">Protesis</option> 
                            <option value="Endodoncias">Endodoncias</option> 
                            <option value="Raspado y alisado">Raspado y alisado</option> 
                            <option value="Restauraciones indirectas">Restauraciones indirectas</option> 
                            <option value="Exodoncia simple">Exodoncia simple</option> 
                         </select>  
                    </div>
                    <div>
                      <button class="btn btn-primary boton__reservas" type="submit">Reservar</button>
                    </div>
              </div>
              <div class="col-12 col-md-6 carrusel">
                <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="../imagenes/consultorio photoshop.jpg" class="d-block w-100" width="400px" height="400px" alt="consultorio">
                        <div class="carousel-caption d-none d-md-block">
                        </div>
                      </div>
                      <div class="carousel-item">
                        <img src="../imagenes/Eliminacion de caries.jpg" class="d-block w-100" alt="eliminacion de caries">
                        <div class="carousel-caption d-none d-md-block">
                          <h5 class="text-warning bg-dark">Eliminacion de caries</h5>
                        </div>
                      </div>
                      <div class="carousel-item">
                        <img src="../imagenes/Limpieza de sarro.jpg" class="d-block w-100" alt="limpieza de sarro">
                        <div class="carousel-caption d-none d-md-block">
                          <h5 class="text-warning bg-dark">Limpieza de sarro</h5>
                        </div>
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
              </div>
            </div>
       </div>

        
    </main>
    
    <footer class="footer">
   <img class="logo__footer" src="../imagenes/logo iroka.jpg" controls width="200" height="200" alt="logo iroka"> 
    <span>
        <p class="footer__parrafo">Acceda a beneficios</p>
    </span>

    <div class="correo">
        <label for="correo">Email</label>
        <input type="email" id="correo" name="correo" placeholder="Ingresar su correo">
        <button class="btn btn-primary" type="submit">Enviar</button>
    </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
